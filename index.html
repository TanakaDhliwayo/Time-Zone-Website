<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Time Zones</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
    </div>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">August 15th 2025</div>
      <div class="time">1:48:15</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">August 15th 2025</div>
      <div class="time">1:48:15</div>
    </div>

    <footer>
      this project was coded by <a href="http://" target="_blank">Tanaka</a> and
      is open sourced on <a href="#" target="_blank">Git Hub</a> , hosted on
      <a href="#" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
